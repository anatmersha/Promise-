<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para"></p>
    <input id="area" type="text">
    <p id="p"></p>
    <button id="btn" type="button" onclick="showWeather()">SEND</button>
    <script>
        function showWeather() {
            let area = document.getElementById('area');
            let btn = document.getElementById('btn');
            let p = document.getElementById('p');
            const apiKey = `e349d23c445383fae0196ca17e08c262`;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${area.value}&appid=${apiKey}`;
            fetch(url, {
                method: "GET"
            }).then(response => {
                return response.json();
            }).then(data => {
                console.log(data);

                if (data.cod === 200) {
                    p.innerHTML = `temp: ${data.main.temp} max: ${data.main.temp_max} min: ${data.main.temp_min}`;
                    console.log(area.value);
                } else {
                    p.innerHTML = `${data.message}`;
                }
            }).catch(error => {
                console.log(error);
            });
        }
        //להחליף את הקורדינטות
    </script>
</body>

</html>
